atimpl-espresso = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "testEspresso" }
atimpl-orchestrator = { group = "androidx.test", name = "orchestrator", version.ref = "testOrchestrator" }

#glide
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }

#timber
timber = { group = "com.jakewharton.timber", name = "timber", version.ref="timber" }


[plugins]
android-application = { id = "com.android.application", version.ref = "buildGradle" }
android-library = { id = "com.android.library", version.ref = "buildGradle" }
