#firebase
firebase-runtime = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-analytics = { group = "com.google.firebase", name = "firebase-analytics-ktx" }
firebase-crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics-ktx" }
firebase-crashlytics-gradle = { group = "com.google.firebase", name = "firebase-crashlytics-gradle", version.ref = "crashlyticsGradle" }

#test
testImpl-junit = { group = "junit", name = "junit", version.ref = "junit" }
testImpl-assertj = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }
testImpl-arch-core = { group = "androidx.arch.core", name = "core-testing", version.ref = "archCore" }
atimpl-core = { group = "androidx.test", name = "core", version.ref = "testCore" }
